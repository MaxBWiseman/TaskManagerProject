{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
<!--CRUD functionality (create, read, update, delete )-->
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!--task name-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>  
          <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate">
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <!--task description-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>  
          <textarea id="task_description" name="task_description" minlength="5" maxlength="200" type="text" class="materialize_textarea validate">
          </textarea>
          <label for="task_description">Task Description</label>
        </div>
      </div>
      <!--due date-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>  
          <input id="due_date" name="due_date" type="text" class="datepicker validate">
          <label for="due_date">Due Date</label>
        </div>
      </div>
      <!--submit button-->
      <div class="row">
        <div class="col s12 center-align">
           <button type="submit" class="btn-large light-orange darken-1">
            Add Task <i class="fas fa-plus-circle light-blue-text text-darken-4"></i>
           </button>
        </div>
      </div>
    </form>
</div>

{% endblock %}
